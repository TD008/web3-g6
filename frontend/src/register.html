<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Voter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav id="nav"></nav>
        <div class="container">
            <h2>Register Voter</h2>
            <label for="voterAddress">Voter Address:</label>
            <input type="text" id="voterAddress"
                placeholder="Enter Voter Ethereum Address">

            <label for="voterToken">Voter Token:</label>
            <input type="text" id="voterToken"
                placeholder="Enter Unique Voter Token">

            <button id="registerButton">Register Voter</button>

            <p id="registerStatus"></p>
            <p id="voterdatabase"></p>
        </div>
        <script type="module" src="voting.js"></script>
    </body>
</html>
