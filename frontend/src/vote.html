<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vote</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav id="nav"></nav>
        <div class="container">
            <h1>Voting System</h1>
            <p>Select a candidate and cast your vote.</p>

            <div>
                <select id="candidates">
                    <!-- Candidates will be dynamically populated here -->
                </select>
            </div>

            <br>

            <label for="castVoteAddress">Voter Address:</label>
            <input type="text" id="castVoteAddress"
                placeholder="Enter Voter Ethereum Address">

            <label for="castVoteToken">Voter Token:</label>
            <input type="text" id="castVoteToken"
                placeholder="Enter Unique Voter Token">

            <button id="voteButton">Cast Vote</button>

            <h2>Vote Count:</h2>
            <div id="voteCounts">
                <!-- Bar graphs for vote count will be dynamically populated here -->
            </div>

            <p id="status"></p>
        </div>
        <script type="module" src="voting.js"></script>
    </body>
</html>
